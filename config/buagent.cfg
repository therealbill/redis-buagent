[main]
	driver = localfile
	maxfilesize = 1000
	destinationformat = 02-01-2006-15-04-dump.rdb

[redis]
	Host = "localhost"
	Port = 6379
	SlaveOnly = false
	
[rackspacecf]
	username = "USER"
	apikey = "SECRET"
	containername = "redis-dumps"

[amazons3]
	username = "USER"
	apikey = "SECRET"
	containername = "redis-dumps.my.domainname"

[localfile]
	directory = "/tmp/redis-dumps"
